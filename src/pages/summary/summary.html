<ion-header>

  <ion-navbar>
    <ion-title>Beau's Accounts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let account of accounts" (click)="seeTransactions()">
    <ion-item>
      <p>{{account.accountName}} ...({{account.accountNum}})</p>
      <h2>{{account.balance | currency}}</h2>
    </ion-item>
  </ion-card>
</ion-content>
