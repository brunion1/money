<ion-header>
  <ion-navbar>
    <ion-title>
      Transactions
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Pending Transactions
    </ion-card-header>

    <ion-list>
      <ion-item *ngFor="let transaction of pendingTransactions">
        <h2>{{transaction.name}}</h2>
        <p>{{transaction.amount | currency}}</p>
        <button ion-button clear item-end (click)="showDetails()">View</button>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Posted Transactions
    </ion-card-header>

    <ion-list>
      <ion-item *ngFor="let transaction of completedTransactions">
          <h2>{{transaction.name}}</h2>
          <p>{{transaction.amount | currency}}</p>
        <button ion-button clear item-end (click)="showDetails()">View</button>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
